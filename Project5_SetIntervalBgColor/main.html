<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Set Inetrval Change Background Color</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 50px 20px;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease; /* smooth bg color change */
        }

        h2.heading {
            text-align: center;
            color: #222;
            font-weight: 600;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.3;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 200px;
            margin: 0 auto 40px auto; /* shorthand: top 0, right auto, bottom 40px, left auto */
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 123 255 / 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            line-height: 1.2; /* ensure consistent button height */
            min-height: 40px; /* set minimum height for buttons */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }


    </style>
</head>
<body>
    <h2 class="heading" style="text-align: center;">Click start  button to change Background Color and stop button to stop changing of Background color!!!</h1>
    <div id="buttons" style="margin: 0 auto; height: 30px; width:150px; ">
        <button id="start">START</button>
        <button id="stop">STOP</button>
    </div>
    <script>
        const randomColor=function(){
            const hex='0123456789ABCDEF'
            let color='#'
            for(let i=0;i<6;++i){
                color+=hex[Math.floor(Math.random()*16)]
            }
            return color
        }
        let intervalId;
        const startColorChange=function(){
            if(!intervalId){
                intervalId=setInterval(changeColor,1000)
                
            }
            function changeColor(){
                document.body.style.backgroundColor=randomColor();
            }
        }
        const stopColorChange=function(){
            clearInterval(intervalId)
            intervalId=null
        }

        document.getElementById('start').addEventListener('click',startColorChange)
        document.getElementById('stop').addEventListener('click',stopColorChange)
    </script>
</body>
</html>
